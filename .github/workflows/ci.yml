name: CI

on: [push]

jobs:
 Build:
  runs-on: ubuntu-latest
  env:
      CC: gcc-4.8
      CXX: g++-4.8
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 10
    - name: Install Dependencies
      run: npm install
    - name: Run tests
      run: npm test
